<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Divertida com Imagem de Fundo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            color: #ff4500; /* OrangeRed */
            text-shadow: 2px 2px #000; /* Black shadow */
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ff4500; /* OrangeRed */
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Olá mundo!</h1>
    </div>
</body>
</html>
